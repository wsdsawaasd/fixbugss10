<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="f">
    Số đầu ti ên:<br/>
    <label><input name="a" type="text"/><br/></label>
    Số thứ hai: <br/>
    <label><input name="b" type="text"/><br/></label>
    <div id="resultDiv"></div>
    <input type="button" value="Tí nh tí ch" onclick="product()"/>
</form>
<script>
    function product() {
        let a = parseInt(document.forms['f']['a'].value);
        let b = parseInt(document.forms['f']['b'].value);
        let result = a * b;
        document.getElementById("resultDiv").innerHTML = "Kết quả: " + result;
    }
</script>
</body>
<html>
